<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<Fieldset class="container">
    <div class="content">
        <h1> Romeros Ice Cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Custoner:</legend>
            <div class="row">
                <div>
                    <label for="firstname">first</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legend>flavor;</legend>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">vanilla</label>
                </div>
                <div>
                    <input type="radio" id="Strawberry" name="icecream">
                    <label for="Strawberry">Strawberry</label>
                </div>
                <div>
                    <input type="radio" id="Chocolate" name="icecream">
                    <label for="Chocolate">Chocolate</label>
                </div>


                <div>
                    <input type="radio" id="vanilla x Chocolate" name="icecream">
                    <label for="vanilla x Chocolate">vanilla x Chocolate</label>
                </div>
                <div>
                    <input type="radio" id="vanilla x Strawberry" name="icecream">
                    <label for="vanilla x Strawberry">vanilla x Strawberry</label>
                </div>
                </fieldset>
            </div>
            </div>
    <fieldset>
        <legend>size:</legend>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="Small">Small</label>
                </div>
                <div>
                    <input type="radio" id="Medium" name="size">
                    <label for="Medium">Medium</label>
                </div>
                <div>
                    <input type="radio" id="Large" name="size">
                    <label for="Large">Large</label>
                </div>
    </fieldset>
           <fieldset>
               <legend>Topping:</legend>
               <div>
                   <input type="checkbox" id="sprinkles" name="sprinkles" value="sprinkles">
                   <label for=""sprinkles>sprinkles</label>
               </div>
               <div>
                   <input type="checkbox" id="whiped cream" name="whiped cream" value="whiped cream">
                   <label for=""whiped cream>whiped cream</label>
               </div>
               <div>
                   <input type="checkbox" id="caramel" name="caramel" value="caramel">
                   <label for="caramel">caramel</label>
               </div>
           </Fieldset>
            <fieldset>
                <legend>cup or cone:</legend>
                <label for="container">Please Choose One</label>
                <select name="container" id="container">
                    <option value="cup">Plastic Cup</option>
                    <option value="sugar cone">sugar cone</option>
                    <option value="walffle cone">walffle cone</option>
                    <option value="chocolate walffle cone">chocolate walffle cone</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>special:</legend>
                <label for="spacialRequest"></label>
                <textarea id="spacialRequest" name="spacialrequest" rows="4" colos="10" placeholder="allergic to peanuts, substitutions, ect"></textarea>
            </fieldset>
    <button type="button" onclick="alert('Free today for our grand opening!')">calculate Cost</button>
    <button type="submit">Submit Order</button>
        </form>
    </div>
</div>

</body>
</html>
