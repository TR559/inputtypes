<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1> Romeros Ice Cream Shoppe</h1>
        <form>
            <div class="row">
                <div>
                    <label for="firstname">first</label>
                    <input id="firstname" name="first_name" type="text">

                    </div>
                    <div>
                    <label for="lastname">last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">vanilla</label>
                </div>
                <div>
                    <input type="radio" id="Strawberry" name="icecream">
                    <label for="Strawberry">Strawberry</label>
                </div>
                <div>
                    <input type="radio" id="Chocolate" name="icecream">
                    <label for="Chocolate">Chocolate</label>
                </div>
                <div>
                    <input type="radio" id="vanilla x Chocolate" name="icecream">
                    <label for="vanilla x Chocolate">vanilla x Chocolate</label>
                </div>
                <div>
                    <input type="radio" id="vanilla x Strawberry" name="icecream">
                    <label for="vanilla x Strawberry">vanilla x Strawberry</label>
                </div>
                <div>
                    <div>
                        <input type="radio" id="small" name="size">
                        <label for="Small">Small</label>
                    </div>
                    <div>
                        <input type="radio" id="Medium" name="size">
                        <label for="Medium">Medium</label>
                    </div>
                    <div>
                        <input type="radio" id="Large" name="size">
                        <label for="Large">Large</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
